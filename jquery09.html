<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- jquery -->
     <script src="js/jquery-3.6.3.min.js"></script>
    

</head>
<body>

    <button id="btn">에이젝스</button>

    <script>
        $("#btn").click(function(){
            
            //ajax
            $.ajax({
                url:"http://localhost:8383/getAjax", //요청주소
                type : "post", //요청타입
                data : JSON.stringify({id : "aaa123", name : "홍길동"}),//보낼 데이터
                contentType : "application/json", //보내는 데이터에 대한 타입 - 자동 폼타입 (필수)
                dataType : "json", //json, xml, text, html,...등등(받는 데이터에 대한 타입) - 자동 json (옵션)
                success:function(result){ //성공시 콜백
                    console.log(result);
                },
                error : function(err) { //실패시 콜백
                    console.log(err);
                }

            })

        })
    </script>

    <hr/>

    <input type="text" id="topic">
    <button id="btn2">get방식</button>

    <script>
        //버튼을 클릭하면 get방식으로 ajax통신을 처리한다
        //getAjax2/topic값 => 이런 방식으로 요청 처리

        $("#btn2").click(function(){

            // var data=$("input[name='topic']").val(); name은 이렇게 받으면 됨

            $.ajax({
                url:"http://localhost:8383/getAjax2/" + $("#topic").val(), //요청주소
                type: "get", //요청 타입
                // data: JSON.parse($("#topic").val), //굳이 get방식일 때는 안 해줘도 됨
                success:function(result1){
                    console.log(result1);
                },
                error:function(err){
                    console.log(err);
                }

            })
        })

    </script>
</body>
</html>
